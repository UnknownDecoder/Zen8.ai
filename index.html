<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- loader  -->
    <div class="wrapped">
    <div class="loading-container">
  <div class="loading-text">
    <span>L</span>
    <span>O</span>
    <span>A</span>
    <span>D</span>
    <span>I</span>
    <span>N</span>
    <span>G</span>
  </div>
</div>
</div>




  <div class="container">
    <nav class="navbar">
      <h1>AI Chat</h1>
    </nav>

    <div class="main">
        <aside class="sidebar">
        <!-- Placeholder for sidebar -->

            <p class="txt">Dark Mode:</p>
            <label class="label">
            <div class="toggle">
                <input class="toggle-state" type="checkbox" name="check" value="check">
                <div class="indicator"></div>
            </div>
      </label>


      </aside>

      <section class="chat-area">
          <div id="messages" class="messages"></div>
          <div class='chat-form'>
              <input type="text" class="user-input" placeholder="Type a message..." required />
              <button class='sendBtn' disabled>Send</button>
          </div>
        
      </section>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Your Name or Company. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
